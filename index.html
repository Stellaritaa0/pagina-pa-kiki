<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quieres casarte conmigo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.p1').hover(function(){        
                arriba = Math.random()*(400-1) +1;
                abajo = Math.random() * (609-1) +1;
                $(this).css('top', arriba);
                $(this).css('left',abajo);
            });
        });
    function dijoSi(){
        document.getElementById('si').style.display = 'block';
    }
    </script>
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h1>¿Quieres casarte conmigo?</h1>
        </div>
        <div class="opciones">
            <p class="p1">No</p>
            <p onclick="dijoSi()" class="p2">Si</p>
            <div id="si">
                <h2>¡Felicidades te has ganado a la mejor esposa!
                    Sabia que querias my love, soy tu maldición, ahora dame los terrenos </h2>
            </div>
        </div>
    </div>
    </body>
   </html>
